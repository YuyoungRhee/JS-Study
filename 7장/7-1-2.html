<!DOCTYPE html>
<head>

    <title>Document</title>
    <script>
        //DOMContetntLoaded 이벤트를 연결합니다.
        document.addEventListener('DOMContentLoaded', () => {
            const h1 = (text) => `<h1>${text}</h1>`
            document.body.innerHTML += h1(`DOMContetntLoaded 이벤트 발생`)
        })
    </script>
</head>
<body>

</body>
</html>
